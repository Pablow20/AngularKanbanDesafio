<!-- register.component.html -->
<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Campos do cadastro conforme API -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username*</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="username?.hasError('required')">Obrigatório</mat-error>
          <mat-error *ngIf="username?.hasError('pattern')">Caracteres inválidos</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error>Formato de email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha*</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-hint>Entre 1 e 128 caracteres</mat-hint>
          <mat-error>Senha obrigatória</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="first_name">
          <mat-error>Máximo 150 caracteres</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Sobrenome</mat-label>
          <input matInput formControlName="last_name">
          <mat-error>Máximo 150 caracteres</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
          Cadastrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
