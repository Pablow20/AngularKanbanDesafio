<button mat-raised-button color="primary" (click)="adicionarTask()" class="btn-adicionar">
  <mat-icon>add</mat-icon> Adicionar Tarefa
</button>

<div class="quadro">
  <div class="colunas">
    <!-- Coluna A FAZER -->
    <div class="coluna">
      <h2 class="titulo-coluna a-fazer">A FAZER</h2>
      <div class="lista-tarefas">
        <mat-card *ngFor="let tarefa of tarefasAFazer" class="task-card">
          <mat-card-header>
            <mat-card-title>{{ tarefa.name }}</mat-card-title>
            <div class="card-header-info">
              <span class="responsavel">👤 {{ tarefa.owner }}</span>
              <button mat-icon-button (click)="editarTask(tarefa.id!)" class="btn-editar">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content>
            <p class="descricao">{{ tarefa.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Coluna EM ANDAMENTO -->
    <div class="coluna">
      <h2 class="titulo-coluna em-andamento">EM ANDAMENTO</h2>
      <div class="lista-tarefas">
        <mat-card *ngFor="let tarefa of tarefasEmProgresso" class="task-card">
          <mat-card-header>
            <mat-card-title>{{ tarefa.name }}</mat-card-title>
            <div class="card-header-info">
              <span class="responsavel">👤 {{ tarefa.owner }}</span>
              <button mat-icon-button (click)="editarTask(tarefa.id!)" class="btn-editar">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content>
            <p class="descricao">{{ tarefa.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Coluna CONCLUÍDO -->
    <div class="coluna">
      <h2 class="titulo-coluna concluido">CONCLUÍDO</h2>
      <div class="lista-tarefas">
        <mat-card *ngFor="let tarefa of tarefasConcluidas" class="task-card concluido">
          <mat-card-header>
            <mat-card-title>{{ tarefa.name }}</mat-card-title>
            <div class="card-header-info">
              <span class="responsavel">👤 {{ tarefa.owner }}</span>
              <button mat-icon-button (click)="editarTask(tarefa.id!)" class="btn-editar">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content>
            <p class="descricao">{{ tarefa.description }}</p>
            <mat-icon class="check-icon">check_circle</mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
